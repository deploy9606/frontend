<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Tenant Research Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.4/babel.min.js"></script>

</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [query, setQuery] = useState('');
      const [taskType, setTaskType] = useState('all');
      const [geminiResult, setGeminiResult] = useState('');
      const [chatGPTResult, setChatGPTResult] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        setGeminiResult('');
        setChatGPTResult('');

        try {
          let geminiResponse = '';
          let chatGPTResponse = '';

          // Gemini: Property verification, tenant/market analysis
          if (taskType === 'technical' || taskType === 'all') {
            geminiResponse = await fetchGemini(query);
            setGeminiResult(geminiResponse);
          }

          // ChatGPT: Tenant identification, market analysis, gaps, pitches
          if (taskType === 'deep' || taskType === 'all') {
            const propertyData = {
              sqFt: geminiResponse.includes('10,000') ? '10000' : '30000',
              acres: geminiResponse.includes('5 acres') ? '5' : '2',
              type: geminiResponse.includes('IOS') ? 'IOS warehouse' : 'industrial warehouse',
            };
            chatGPTResponse = await fetchChatGPT(query, propertyData);
            setChatGPTResult(chatGPTResponse);
          }

          // Auto-save to Google Docs
          await fetch('https://gap-server.onrender.com/save-docs', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              geminiResult: geminiResponse,
              chatGPTResult: chatGPTResponse,
              query,
            }),
          });
        } catch (err) {
          setError('Error: ' + err.message);
          console.error(err);
        } finally {
          setLoading(false);
        }
      };

      const fetchChatGPT = async (query, propertyData) => {
        const marketData = { growthRate: 0.108, leaseRate: 1.00 };
        const gapsResult = await fetchWithRetry('https://gap-server.onrender.com/gaps', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, propertyData, marketData }),
        }).then(res => res.json());

        const response = await fetchWithRetry('https://gap-server.onrender.com/proxy/openai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'gpt-4o',
            messages: [{ role: 'user', content: query }],
            max_tokens: 1000,
          }),
        });
        const data = await response.json();
        return `Tenants: ${gapsResult.gaps.map(g => g.tenant).join(', ')}\n` +
               `Market: ${marketData.growthRate * 100}% growth, $${marketData.leaseRate}/sq ft\n` +
               `Gaps: ${gapsResult.summary}\n` +
               `Pitches: ${gapsResult.pitches.map(p => p.pitch).join('\n')}`;
      };

      const fetchGemini = async (query) => {
        //console.log('Fetching Gemini data for query:', query);
        const response = await fetchWithRetry('https://gap-server.onrender.com/proxy/gemini', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ role: 'user',
                        parts: [{ text: query }] }],
            generationConfig: { maxOutputTokens: 1000 },
          }),
        });
        
        
        const data = await response.json();
        console.log('Gemini response:', data);
        return data.candidates?.[0]?.content?.parts?.[0]?.text || 'No Gemini data';
      };

      const fetchWithRetry = async (url, options, retries = 3, backoff = 1000) => {
        for (let i = 0; i < retries; i++) {
          try {
            const response = await fetch(url, options);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return response;
          } catch (err) {
            if (i === retries - 1) throw err;
            await new Promise(resolve => setTimeout(resolve, backoff * Math.pow(2, i)));
          }
        }
      };

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col items-center p-4">
          <h1 className="text-3xl font-bold mb-6">Industrial Tenant Research Tool</h1>
          <div className="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
            <form onSubmit={handleSubmit} className="space-y-4">
              <div>
                <label htmlFor="query" className="block text-sm font-medium text-gray-700">
                  Research Query
                </label>
                <textarea
                  id="query"
                  value={query}
                  onChange={(e) => setQuery(e.target.value)}
                  className="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                  rows="4"
                  placeholder="e.g., Verify zoning, building square footage, land size in acres for [PROPERTY_ADDRESS], a [PROPERTY_TYPE]..."
                  required
                ></textarea>
              </div>
              <div>
                <label htmlFor="taskType" className="block text-sm font-medium text-gray-700">
                  Task Type
                </label>
                <select
                  id="taskType"
                  value={taskType}
                  onChange={(e) => setTaskType(e.target.value)}
                  className="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                >
                  <option value="technical">Technical (Gemini)</option>
                  <option value="deep">Deep Research (ChatGPT)</option>
                  <option value="all">All</option>
                </select>
              </div>
              <button
                type="submit"
                disabled={loading}
                className="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400"
              >
                {loading ? 'Processing...' : 'Submit'}
              </button>
            </form>
            {error && <p className="mt-4 text-red-600">{error}</p>}
          </div>
          {(geminiResult || chatGPTResult) && (
            <div className="w-full max-w-4xl mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
              {geminiResult && (
                <div className="bg-white p-6 rounded-lg shadow-md">
                  <h2 className="text-xl font-semibold mb-2">Gemini Result</h2>
                  <p className="text-gray-700">{geminiResult}</p>
                </div>
              )}
              {chatGPTResult && (
                <div className="bg-white p-6 rounded-lg shadow-md">
                  <h2 className="text-xl font-semibold mb-2">ChatGPT Result</h2>
                  <p className="text-gray-700">{chatGPTResult}</p>
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
